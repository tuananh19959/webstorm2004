<html lang="en">
<head>

    <title>du bao thoi tiet</title>
</head>
<body>

            },

            id: "Viet Nam"
        }
        let h1 = document.getElementById("heading");

        h2_s1.innerText = h2_s1.innerText+ TueWeather.name;

    </script>
</body>
