<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>popup</title>
</head>
<body>
    <button class="btn" onclick="popup()">Open Popup</button>
    <div id="popup">
        <img src="images/download%20(1).jpg"/>
    </div>
    <div id="bg-fade" onclick="closePopup()"></div>
<script type="text/javascript">
    function popup() {
        document.getElementById("popup").style.opacity = 1;
        document.getElementById("bg-fade").style.opacity = 1;
        document.getElementById("popup").style.zIndex = 10;
        document.getElementById("bg-fade").style.zIndex = 9;
    }
    function closePopup() {
        document.getElementById("popup").style.opacity = -1;
        document.getElementById("bg-fade").style.opacity = -2;
        document.getElementById("popup").style.zIndex = 0;
        document.getElementById("bg-fade").style.zIndex = 0;
    }
</script>
</body>
<link rel="stylesheet" href="css/popup.css"/>
</html>
