<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Registration Form</title>
</head>
<body>
    <div class="Registratrion">
        <div class="title">
            <h1>EVENT REGISTRATION FORM</h1>
        </div>
        <div class="div1">
            <div class="row">
                <div class="column">
                    <span>Name</span>
                </div>
                <div class="column">
                    <span>
                        <input type="text" class="input-text" name="FirstName"/><dt/>
                        <label>First Name</label><p/>
                    </span>
                </div>
                <div class="column">
                    <span>
                        <input type="email" class="input-text" name="LastName"/><dt/>
                        <label>Last Name</label><p/>
                    </span>
                </div>
            </div>
        </div>
        <div class="div2">
            <div class="row">
                <div class="column">
                    <span>Company</span>
                </div>
                <div class="column">
                    <span>
                        <input type="name" style="resize:horizontal; width:500px" class="input-text" name="Company"/><dt/>
                    </span>
                </div>
            </div>
        </div>
        <div class="div3">
            <div class="row">
                <div class="column">
                    <span>Email</span>
                </div>
                <div class="column">
                    <input type="email" class="input-text" name="email" placeholder="example@email.com"/>
                </div>
            </div>
        </div>
        <div class="div4">
            <div class="row">
                <div class="column">
                    <span>Phone</span>
                </div>
                <div class="column">
                <span>
                    <input type="Area Code" style="resize:horizontal; width:30%" class="input-number" name="Area Code"/><dt/>
                    <label>Area Code</label><p/>
                </span>
                </div>
                <div class="column">
                <span>
                    <input type="Phone" style="resize:horizontal; width:40% class="input-number" name="Phone" cols="10"/><dt/>
                    <label>Phone Number</label><p/>
                </span>
                </div>
            </div>
        </div>
        <div class="div5">
            <div class="row">
                <div class="column">
                    <span>Subject</span>
                </div>
                <select name="choose option">
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                </select>
            </div>
        </div>
        <div class="div6">
            <div class="row">
                <span><b>Are you an existing customer?</b></span>
            </div>
            <div class="row">
                <label><input type="radio" name="choice" value="Yes"/>Yes</label>
                <label><input type="radio" name="choice" value="No"/>No</label>
            </div>
        </div>
        <div class="div7">
            <button type="register">register</button>
        </div>
    </div>
    <link rel="stylesheet" type="text/css" href="css/lab6.css"/>
</body>
</html>
